<header class="hero">
    <h1 class="text-white bg-warning text-center mb-0">5-Day Forecast</h1>

<main>
    <div class= "container">
        <section class ="row">
            <div class ="col-3">
                <h2>
                    <!-- Search for a city,results will be displayed below -->
                    Search for a city:
                </h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="lookUpCity" placeholder="Get out there!" aria-label="City">
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
                <button type="button" class="btn text-white btn-dark" id="btnS">Go!</button>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">Places you've been!<div id="pastCities"></div>
            </div>
            </div>
    <div class="card col-9 mt-4 border-1">
        <div class="card body">
            <h3 class="card-title d-flex align-items fw-bold mx-2 fs-1">
            <span id="yourCity"></span>
            <span class="px-5" id="presentDay"></span>
            </h3>
            <p class="card-text mx-2 fs-2">
            Temperature:
            <span id="tempNow"></span>
            </p>
            <p class="card-text mx-2 fs-2">
            Wind Speed:
            <span id="windNow"></span>
            </p>
            <p class="card-text mx-2 fs-2">
            Humidity:
            <span id="humidNow"></span>
            </p>    
        </div>
