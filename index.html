<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS.css"/>
</head>
</head>
<header class="hero">
    <h1 class="text-white bg-warning text-center mb-0">5-Day Forecast</h1>
</header>
<main>
    <div class= "container">
        <section class ="row">
            <div class ="col-3">
                <h2>
                    Search for a city:
                </h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="lookUpCity" placeholder="Get out there!" aria-label="City">
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
                <button type="button" class="btn text-white btn-dark" id="btn">Go!</button>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">Places you've been!<div id="pastCities"></div>
            </div>
            </div>
    <div class="card col-9 mt-4 border-1">
        <div class="card body">
            <h3 class="card-title d-flex align-items fw-bold mx-2 fs-1">
            <span id="yourCity"></span>
            <span class="px-5" id="presentDay"></span>
            </h3>
            <p class="card-text mx-2 fs-2">
            Temperature:
            <span id="tempNow"></span>
            </p>
            <p class="card-text mx-2 fs-2">
            Wind Speed:
            <span id="windNow"></span>
            </p>
            <p class="card-text mx-2 fs-2">
            Humidity:
            <span id="humdNow"></span>
            </p>    
        </div>
    <section>
        <h4 class="card-title d-flex align-items-center fw-bold mx-2">
            5-Day Weather
        </h4>
        <div class="row justify-content-between mx-2">
            <div class="col-md-2 card card bg-dark text-white"></div>
            <p class="card-title fw-bold" id="day1"></p>
            <p class="card-text mx-2">
            Temperature:
            <span id="tempDay1"></span>
            </p>
            <p class="card-text mx-2">
            Wind:
            <span id="windDay1"></span>
            </p>
            <p class="card-text mx-2">
            Humidity:
            <span id="humdDay1"></span>
            </p>
        </div>
        
    </section>
    </div>
        </section>
    </div>
</main>

</body>
</html>
